<!DOCTYPE html>
<html>

<head>
    <title>Booking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/styles.css" />
</head>

<body class="text-center">
    <div class="book-page">
        <div class="header" id="myHeader">
            <img src="../assets/header.png" alt="headerImg" width="194px" height="54px">
        </div>
        <div class="wrapper-title mb-4" style="margin-top: 2rem;">
            <h2> Booking </h2>
        </div>
        <div class="choose-tour"
            style="font-size:20px;color:#707070;line-height:50px;margin-bottom:-1.5rem;text-transform: uppercase;">
            Choose your tour:
        </div>
        <section class="tours d-flex pb-1 pt-4">
            <div class="card-tour-1">
                <div class="card-1" style="height:9rem;
                width: 100%;
                background-image: url(../assets/tour-1.png);
                background-repeat: no-repeat;
                background-size: cover;">
                </div>
                <div class="card-body d-flex flex-column text-left">
                    <span class="card-title">FROM <span class="span-bold ml-1" style="color: black;">Mercado Ferreira
                            Borges </span></span>
                    <span class="card-title mr-3 mb-3">TO<span class="span-bold ml-1" style="color: black;">Passeio
                            Alegre </span></span>
                </div>
                <div class="wrapper-button d-flex mb-3 mt-4">
                    <div class="button-book mr-2">
                        <a href="./pages/book-now.html">
                            <img alt="info" src="../assets/book-tour-1.png">
                        </a>
                    </div>
                </div>
            </div>
                <div class="card-tour-2">
                    <div class="card-2" style="height:9rem;
                    width: 100%;
                    background-image: url(../assets/tour-2.png);
                    background-repeat: no-repeat;
                    background-size: cover;margin-left:1rem;margin-right:1rem;">
                    </div>
                    <div class="card-body d-flex flex-column text-left">
                        <span class="card-title">FROM <span class="span-bold ml-1" style="color: black;">Passeio Alegre

                            </span></span>
                        <span class="card-title mr-3 mb-3">TO<span class="span-bold ml-1" style="color: black;">Mercado
                                Ferreira Borges</span></span>
                    </div>
                <div class="wrapper-button d-flex mb-3 mt-4">
                    <div class="button-book mr-2">
                        <a href="./pages/book-now.html">
                            <img alt="info" src="../assets/book-tour-2.png">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="pb-3 pt-3">
            <p class="gray" style="margin-top: -0.5rem;">Terms and Conditions</p>
            <p class="gray" style="margin-top: -0.5rem;">Privacy Policy</p>
            <p class="gray" style="margin-top: -0.5rem;">Cookies Policy</p>
        </div>
        <p class="gray">&copy; 2019 by Licor Beir√£o&reg;</p>
    </footer>

</body>

</html>
